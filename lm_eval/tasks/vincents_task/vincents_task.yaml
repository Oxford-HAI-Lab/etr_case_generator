dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: path/example_data.jsonl

task: vincents_task

doc_to_text: "{{question}}"
doc_to_target: "{{answer}}"

output_type: generate_until

metric_list:
  - metric: score
    aggregation: mean
    higher_is_better: true

test_split: train
fewshot_split: train

generation_kwargs:
  until:
    - "Done."
  do_sample: false
  temperature: 0.2
  max_gen_toks: 2000

process_results: !function scoring.score_answer

metadata:
  version: 1.0
